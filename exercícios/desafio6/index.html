<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir elementos da lista a seguir. Passe o mouse sobre os termos para descobrir <br> qual tag deverá utilizar em cada caso.</p>
    <ul type=disc>
    <li><abbr title="Usar tag p">Parágrafos</abbr></li>
    <li><abbr title="Use h1 até h6">Títulos</abbr></li>
    <li><abbr title="usar tag <img>">Imagens</abbr></li>
    <li><abbr title="Usar tag <abbr>">Abreviações</abbr></li>
    <li><abbr title="usar tag <code>">Códigos-fonte</abbr></li>
    <li><abbr title="usar tag <ol>">Listas numeradas</abbr></li>
    <li><abbr title="usar tag <ul>">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
